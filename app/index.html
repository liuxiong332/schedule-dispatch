<head>

<body ng-controller="identifyControl">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
    </div>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="nav navbar-nav">
          <li ng-class="{active:isSignupActive}" id="logupLink" ng-show="!isUserExists"><a href="#" ng-click="onSignupClick($event)">注册</a></li>
          <li ng-class="{active:isSigninActive}" id="loginLink" ng-show="!isUserExists"><a href="#" ng-click="onSigninClick($event)">登录</a></li>
          <li class="navbar-text" ng-show="isUserExists" ng-model="userName"></li>
          <li class="active" ng-show="isUserExists"><a href="#/">登出</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
