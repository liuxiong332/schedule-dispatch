<form role="form">
  <div class="form-group">
    <label for="inputEmail">注册邮箱</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="输入注册邮箱" ng-model="userName">
  </div>
  <div class="form-group">
    <label for="inputPassword">密码</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="输入密码" required>
  </div>
  <div class="form-group">
    <label for="inputVerifyPassword">确认密码</label>
    <input type="password" class="form-control" id="inputVerifyPassword" placeholder="再次输入密码">
  </div>
  <input type="submit" class="btn btn-primary" value="注册"></input>
</form>
