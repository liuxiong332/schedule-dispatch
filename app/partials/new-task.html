<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="newTaskNameInput" class="col-sm-1 control-label">任务名称</label>
    <input type="text" ng-model="taskName" class="form-control" id="newTaskNameInput" placeholder="输入任务名称"/>
  </div>
  <div class="form-group">
    <label for="newTaskDesInput" class="col-sm-1 control-label">任务简介</label>
    <input type="text" ng-model="taskOverview" class="form-control" id="newTaskOverviewInput" placeholder="输入任务简介"/>
  </div>
  <button type="button" class="btn btn-primary" ng-click="onComplete($event)">完成</button>
</form>
