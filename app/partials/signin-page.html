<form role="form" name="form" novalidate>
  <div class="form-group">
    <label for="inputEmail">邮箱</label>
    <input type="email" ng-model="email" name="email" class="form-control" id="inputEmail" placeholder="输入邮箱" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">密码</label>
    <input type="password" ng-model="password" name="password" class="form-control" id="inputPassword" placeholder="输入密码" required>
  </div>
  <div class="alert alert-danger" ng-show="!isUserExists">
  用户不存在
  </div>
  <div class="alert alert-danger" ng-show="isUserExists&&!isUserCorrect">
  用户名和密码不匹配
  </div>
  <input type="submit" class="btn btn-primary" value="登录"
  button-disable="form.$invalid" ng-click="onSignin()" id="inputSignin">
</form>
